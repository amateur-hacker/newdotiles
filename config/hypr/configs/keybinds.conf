# Setting variables
$mainMod = SUPER
$mod1 = ALT
$fileManager = thunar
$browser = $BROWSER
$term = kitty
$editor = code
$hyprDir = $HOME/.config/hypr
$scriptsDir = $HOME/.config/hypr/scripts

# Scripts Variables
$AirplaneMode = $scriptsDir/AirplaneMode.sh
$backlight = $scriptsDir/Brightness.sh
$LockScreen = $scriptsDir/LockScreen.sh
$media = $scriptsDir/MediaCtrl.sh
$screenshot = $scriptsDir/ScreenShot.sh
$volume = $scriptsDir/Volume.sh
$waybar = $scriptsDir/Waybar.sh

# see https://wiki.hyprland.org/Configuring/Binds/ for more
# Configuring keybindings for various actions
binde = , XF86AudioLowerVolume, exec, vo -d
binde = , XF86MonBrightnessUp, exec, br -u
binde = , XF86MonBrightnessDown, exec, br -d

binde = $mainMod, RETURN, exec, $term
bind = $mainMod, Q, exec, hyprlock
binde = $mainMod SHIFT, C, killactive
bind = $mainMod SHIFT, Q, exec, $HOME/.config/hypr/scripts/Wlogout.sh
bind = $mainMod SHIFT, R, exec, hyprctl reload && pkill waybar && setsid -f waybar >/dev/null 2>&1 &
# bind = $mainMod SHIFT, R, exec, pkill waybar && setsid -f waybar >/dev/null 2>&1 &
bind = $mainMod SHIFT, W, exec, $HOME/.config/hypr/scripts/WaybarStyles.sh
bind = $mainMod, F, togglefloating
bind = $mainMod, SPACE, fullscreen
bind = $mainMod SHIFT, P, exec, hyprpicker | wl-copy -n
bind = $mainMod SHIFT, L, exec, pypr toggle file
bind = $mainMod SHIFT, V, exec, pypr toggle volume
bind = $mainMod SHIFT, RETURN, exec, pypr toggle term
bind = CTRL SHIFT, SPACE, exec, dunstctl close-all

bind = $mainMod, N, submap, super+n
submap = super+n
bind = , B, exec, $browser
bind = , B, submap, reset
bind = , C, exec, $editor
bind = , C, submap, reset
bind = , D, exec, discord --enable-features=UseOzonePlatform,WaylandWindowDecorations --ozone-platform=wayland && hyprctl dispatch workspace 6
bind = , D, submap, reset
bind = , F, exec, $fileManager
bind = , F, submap, reset
bind = , H, exec, rofi -show drun
bind = , H, submap, reset
bind = , Q, exec, powermenu
bind = , Q, submap, reset
bind = , S, exec, spotify && hyprctl dispatch workspace 7
bind = , S, submap, reset
bind = , T, exec, iMe && hyprctl dispatch workspace 6
bind = , T, submap, reset
bind = , escape,submap,reset
submap = reset

bind = $mainMod, P, submap, super+p
submap = super+p
bind = , M, exec, kitty -e fzf-music
bind = , M, submap, reset
bind = , escape,submap,reset
submap = reset

binde = $mainMod, J, layoutmsg, cyclenext
binde = $mainMod, K, layoutmsg, cycleprev
binde = $mainMod SHIFT, J, layoutmsg, swapnext
binde = $mainMod SHIFT, K, layoutmsg, swapprev
binde = $mainMod, H, resizeactive, -50 0
binde = $mainMod, L, resizeactive, 50 0

bind = SUPER, I, togglespecialworkspace
bind = SUPER SHIFT, I, movetoworkspace, special

# bind = $mainMod, 1, workspace, 1
# bind = $mainMod, 2, workspace, 2
# bind = $mainMod, 3, workspace, 3
# bind = $mainMod, 4, workspace, 4
# bind = $mainMod, 5, workspace, 5
# bind = $mainMod, 6, workspace, 6
# bind = $mainMod, 7, workspace, 7
# bind = $mainMod, 8, workspace, 8
# bind = $mainMod, 9, workspace, 9
# bind = $mainMod, 0, workspace, 10
bind = $mainMod, 1, focusworkspaceoncurrentmonitor, 1
bind = $mainMod, 2, focusworkspaceoncurrentmonitor, 2
bind = $mainMod, 3, focusworkspaceoncurrentmonitor, 3
bind = $mainMod, 4, focusworkspaceoncurrentmonitor, 4
bind = $mainMod, 5, focusworkspaceoncurrentmonitor, 5
bind = $mainMod, 6, focusworkspaceoncurrentmonitor, 6
bind = $mainMod, 7, focusworkspaceoncurrentmonitor, 7
bind = $mainMod, 8, focusworkspaceoncurrentmonitor, 8
bind = $mainMod, 9, focusworkspaceoncurrentmonitor, 9
bind = $mainMod, 0, focusworkspaceoncurrentmonitor, 10

bind = $mainMod SHIFT, 1, movetoworkspacesilent, 1
bind = $mainMod SHIFT, 2, movetoworkspacesilent, 2
bind = $mainMod SHIFT, 3, movetoworkspacesilent, 3
bind = $mainMod SHIFT, 4, movetoworkspacesilent, 4
bind = $mainMod SHIFT, 5, movetoworkspacesilent, 5
bind = $mainMod SHIFT, 6, movetoworkspacesilent, 6
bind = $mainMod SHIFT, 7, movetoworkspacesilent, 7
bind = $mainMod SHIFT, 8, movetoworkspacesilent, 8
bind = $mainMod SHIFT, 9, movetoworkspacesilent, 9
bind = $mainMod SHIFT, 0, movetoworkspacesilent, 10

bind = $mod1 SHIFT, 1, movetoworkspace, 1
bind = $mod1 SHIFT, 2, movetoworkspace, 2
bind = $mod1 SHIFT, 3, movetoworkspace, 3
bind = $mod1 SHIFT, 4, movetoworkspace, 4
bind = $mod1 SHIFT, 5, movetoworkspace, 5
bind = $mod1 SHIFT, 6, movetoworkspace, 6
bind = $mod1 SHIFT, 7, movetoworkspace, 7
bind = $mod1 SHIFT, 8, movetoworkspace, 8
bind = $mod1 SHIFT, 9, movetoworkspace, 9
bind = $mod1 SHIFT, 0, movetoworkspace, 10


bind = $mainMod, period, workspace, e+1
bind = $mainMod, comma, workspace, e-1

bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# bind = $mainMod, left, focusmonitor, HDMI-A-1
# bind = $mainMod, right, focusmonitor, eDP-1
# bind = $mainMod SHIFT, left, movewindow, mon:HDMI-A-1
# bind = $mainMod SHIFT, right, movewindow, mon:eDP-1
bind = $mainMod, M, exec, $HOME/.config/hypr/scripts/focusmonitor.sh
bind = $mainMod SHIFT, M, exec, $HOME/.config/hypr/scripts/movewindow.sh

bind = $mainMod, O, exec, ddcutil --display 1 setvcp D6 01 && sleep 0.2 && hyprctl dispatch focusmonitor HDMI-A-1
bind = $mainMod SHIFT, O, exec, ddcutil --display 1 setvcp D6 04 && hyprctl dispatch focusmonitor eDP-1

# bind = $mainMod, D, exec, hyprctl keyword monitor "eDP-1, 1920x1080, 1920x0, 1"
# bind = $mainMod SHIFT, D, exec, hyprctl keyword monitor "eDP-1, disable"

binde = $mod1, U, exec, vo -u
binde = $mod1, D, exec, vo -d
binde = $mod1, M, exec, vo -m
binde = $mod1, bracketleft, exec, br -d
binde = $mod1, bracketright, exec, br -u
binde = $mod1 SHIFT, bracketleft, exec, $HOME/.config/hypr/scripts/changeMonitorBrightness.sh -l
binde = $mod1 SHIFT, bracketright, exec, $HOME/.config/hypr/scripts/changeMonitorBrightness.sh -f
# binde = $mod1 SHIFT, bracketleft, exec, $HOME/.config/hypr/scripts/changeMonitorVolume.sh -u
# binde = $mod1 SHIFT, bracketright, exec, $HOME/.config/hypr/scripts/changeMonitorVolume.sh -d

bind = $mod1, B, submap, alt+b
submap = alt+b
bind = , C, exec, bt -c
bind = , C, submap, reset
bind = , D, exec, bt -d
bind = , D, submap, reset
bind = , F, exec, bt -f
bind = , F, submap, reset
bind = , escape,submap,reset
submap = reset

bind = $mod1, S, submap, alt+s
submap = alt+s
bind = , N, exec, playerctl next
bind = , N, submap, reset
bind = , P, exec, playerctl previous
bind = , P, submap, reset
bind = , SPACE, exec, playerctl play-pause
bind = , SPACE, submap, reset
bind = , S, exec, playerctl stop
bind = , S, submap, reset
bind = , escape,submap,reset
submap = reset

bind = $mod1, P, submap, alt+p
submap = alt+p
bind = , S, exec, sct -s
bind = , S, submap, reset
bind = , A, exec, sct -a
bind = , A, submap, reset
bind = , F, exec, sct -f
bind = , F, submap, reset
bind = , escape,submap,reset
submap = reset

bindl = , switch:off:Lid Switch,exec,echo "monitor = eDP-1, 1920x1080, 1920x0, 1" > ~/.config/hypr/configs/laptop-display.conf
bindl = , switch:on:Lid Switch,exec,echo "monitor = eDP-1, disable" > ~/.config/hypr/configs/laptop-display.conf
