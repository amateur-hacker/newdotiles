$scriptsDir = $HOME/.config/hypr/scripts
$themes = $HOME/.config/hypr/themes
$lock = $scriptsDir/LockScreen.sh

# Wallpaper stuff
# exec-once = hyprpaper
exec-once = swww query || swww init && swww img $HOME/.config/wall.png

# Start pyrpland daemon
exec-once = pypr

# Apply stored gsettings
exec-once = nwg-look -a

# Startup
exec-once = dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once = dbus-update-activation-environment --systemd --all
exec-once = systemctl --user import-environment WAYLAND_DISPLAY XDG_CURRENT_DESKTOP

# Polkit KDE
exec-once = /usr/lib/polkit-kde-authentication-agent-1

# Portal Hyprland
exec-once = $scriptsDir/portal-hyprland.sh

# Starup Apps
exec-once = waybar
exec-once = dunst
exec-once = automate-battery-notification
exec-once = automate-wishme
exec-once = check-schedule
exec-once = blueman-applet
exec-once = nm-applet --indicator
exec-once = blueman-applet

# Clipboard manager
exec-once = wl-paste --type text --watch cliphist store
exec-once = wl-paste --type image --watch cliphist store

# Using hypridle to start hyprlock
exec-once = hypridle

# Wlsunset - for automatic gamma adjustment.
exec-once = $scriptsDir/sunset.sh

# Switch focus to primary monitor on startup
exec-once = hyprctl dispatch focusmonitor HDMI-A-1
