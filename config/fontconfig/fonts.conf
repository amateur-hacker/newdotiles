<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "urn:fontconfig:fonts.dtd">
<fontconfig>
    <match target="pattern">
        <test name="prgname" compare="eq">
            <string>kitty</string>
        </test>
        <edit mode="prepend" name="family">
            <string>JetBrains Mono Nerd Font</string>
        </edit>
    </match>
</fontconfig>
